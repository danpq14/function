<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<h1>Hàm kiểm tra số nguyên tố</h1>
<br>
<hr>
<br>
<br>
<input type="text" id="input" oninput="prime(this.value)">
<br>
<br>
<p id="result">Kết quả : </p>
<script>
    function prime(number) {
    number=parseInt(number);
    let flag=true  ;
    for (i=2;i<number;i++) {
        if (number%i ==0) {
            flag = false;
            break;
        }
    } if (flag==true) {
        document.getElementById('result').innerHTML = 'Number is prime';
        } else {
        document.getElementById('result').innerHTML = 'Number is not prime';
        }
    }
</script>

</body>
</html>
