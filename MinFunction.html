<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tìm giá trị nhỏ nhất trong Mảng</title>
</head>
<body>
<script>
    function min(array) {
        let min=array[0];
    for (i=0;i<array.length;i++) {
        if (array[i]<min) {
            min = array[i];
        }
    } return min;
    }
    let array1=[1,2,3,4];
    let array2=[5,2,3,4];
    let array3=[6,5,10,4];
    let a=min(array1);
    let b=min(array2);
    let c=min(array3);
    console.log(a);
    console.log(b);
    console.log(c);
</script>
</body>
</html>
