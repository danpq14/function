<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hàm chuyển đổi nhiệt độ</h1>
<hr>
<br>
<br>
<input type="number" oninput="convert(this.value)" onchange="convert(this.value)"> Độ F
<br>
<p id="result">Độ C : </p>
<script>
    function convert(number) {
    number=parseFloat(number)
        document.getElementById('result').innerHTML = (number-32)/1.8;
    }
</script>
